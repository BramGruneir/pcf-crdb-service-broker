---
applications:
- name: crdb-broker
  memory: 512M
  instances: 1
  buildpack: go_buildpack
  env:
    GOPACKAGENAME: github.com/RaduBerinde/pcf-crdb-service-broker
    GOVERSION: go1.8
    CRDB_HOST: 1.2.3.4
    CRDB_PORT: 5432
    CRDB_USER: tbd
    CRDB_PASSWORD: tbd
    SECURITY_USER_NAME: pgUser
    SECURITY_USER_PASSWORD: pgPass
